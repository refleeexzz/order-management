spring:
  application:
    name: order-management

  # postgresql config
  datasource:
    url: jdbc:postgresql://localhost:5433/order_management
    username: postgres
    password: ${DB_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate  # Usamos Flyway para migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway - Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# Configurações JWT
jwt:
  secret: minha-chave-secreta-super-segura-com-pelo-menos-256-bits-para-hs256
  expiration: 86400000  # 24 horas em millisegundos

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    com.ordermanagement: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
